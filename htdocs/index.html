<!DOCTYPE html>

<html lang="en-CA">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-wdith, initial-scale=1.0">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Codenames</title>

</head>

<body>
    <header class="text-center pt-3">
        <h1><a href="/"><span class="red">CODE</span><span class="blue">NAMES</span></a></h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-10 offset-sm-1">
                <span class="bold">Room link: </span>
                <button type="button" class="my-btn btn btn-outline-dark" id="room-link-container">
                    rondyck.ca/<span class="bold">hardcoded-roomCode</span>
                    <span class="p-2"></span>
                    <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-placement="right" data-content="Room link copied to clipboard. Share it with friends!">
                        <i class="fa fa-clipboard black"></i>
                    </a>
                </button>
            </div>
        </div>
        <div class="divider"></div>
        <div class="row">
            <div class="col-sm-10 offset-sm-1">
                <div class="d-flex flex-row justify-content-between align-items-center">
                    <div class="col-sm-2 px-0 text-left">
                        <span class="blue bold">9</span>
                        <span > - </span>
                        <span class="red bold">8</span>
                    </div>
                    <div class="col-sm-2 px-0 text-center bold blue">blue's turn</div>
                    <div class="col-sm-2 px-0 text-right">
                        <button type="button" class="my-btn btn btn-outline-dark" id="end-turn-btn">End turn</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="gameboard">
            <div class="col-sm-10 offset-sm-1">
                <table>
                    <tbody>
                        <tr>
                            <td class="unrevealed">WORD 1</td>
                            <td class="red-unrevealed">WORD 2</td>
                            <td class="blue-unrevealed">WORD 3</td>
                            <td class="spectator-unrevealed">WORD 4</td>
                            <td class="assassin-unrevealed">WORD 5</td>
                        </tr>
                        <tr>
                            <td class="unrevealed">WORD 6</td>
                            <td class="red-revealed">WORD 7</td>
                            <td class="blue-revealed">WORD 8</td>
                            <td class="spectator-revealed">WORD 9</td>
                            <td class="assassin-revealed">WORD 10</td>
                        </tr>
                        <tr>
                            <td class="unrevealed">WORD 11</td>
                            <td class="unrevealed">WORD 12</td>
                            <td class="unrevealed">WORD 13</td>
                            <td class="unrevealed">WORD 14</td>
                            <td class="unrevealed">WORD 15</td>
                        </tr>
                        <tr>
                            <td class="unrevealed">WORD 16</td>
                            <td class="unrevealed">WORD 17</td>
                            <td class="unrevealed">WORD 18</td>
                            <td class="unrevealed">WORD 19</td>
                            <td class="unrevealed">WORD 20</td>
                        </tr>
                        <tr>
                            <td class="unrevealed">WORD 21</td>
                            <td class="unrevealed">WORD 22</td>
                            <td class="unrevealed">WORD 23</td>
                            <td class="unrevealed">WORD 24</td>
                            <td class="unrevealed">WORD 25</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 offset-sm-1">
                <div class="d-flex flex-row justify-content-between align-items-center">
                    <div>
                        <span class="bold">Role: </span>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                                <input type="radio" name="roles" id="operative" autocomplete="off" checked>Operative
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="roles" id="spymaster" autocomplete="off">Spymaster
                            </label>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="my-btn btn btn-outline-dark" id="start-new-game-btn">Start new game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="dist/main.js"></script>
</html>
